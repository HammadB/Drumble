<!DOCTYPE html>
<html>

<head>
    <title>Drumble</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="topbar">
        <ul class="topbar-wrapper">
            <li id="name">Drumble</li>
            <li id="slogan">"Go Above for those who have Gone Beyond"</li>
        </ul>
    </div>

    <div id="button-wrapper" class="btn-group-vertical"> 
        <button type="button" class="btn btn-default" id="1">Song 1</button>
        <button type="button" class="btn btn-default" id="2">Song 2</button>
        <button type="button" class="btn btn-default" id="3">Song 3</button>
        <button type="button" class="btn btn-default" id="4">Freestyle</button>
    </div>

    <div id="video-wrapper">
        <!-- for video capture -->
        <video id="live" autoplay></video> 
        <!-- for display. actually seen.-->
        <canvas id="display"></canvas>
        <!-- for backend. never used. grabs data out of video to send to back -->
        <canvas id="process" width="320" height="240"></canvas>
    </div>

    <!-- source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"> </script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="index.js"></script>
</body>
</html>
